
{% extends "base.html" %}
{% block content %}
<h2>Time Entries</h2>
<form method="post">
  <select name="employee_id">{% for e in employees %}<option value="{{e.id}}">{{e.name}} ({{e.client.name}})</option>{% endfor %}</select>
  <input type="date" name="date" required>
  <label>Time In <input type="time" name="time_in"></label>
  <label>Time Out <input type="time" name="time_out"></label>
  <button type="submit">Save</button>
</form>
<table><tr><th>Date</th><th>Employee</th><th>In</th><th>Out</th></tr>
{% for t in entries %}
  <tr><td>{{t.date}}</td><td>{{t.employee.name}}</td><td>{{t.time_in}}</td><td>{{t.time_out}}</td></tr>
{% endfor %}</table>
<a href="{{ url_for('admin_dashboard') }}">Back</a>
{% endblock %}
